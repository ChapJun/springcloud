server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://localhost:8761/eureka

spring:
  application:
    name: api-gateway-service

  cloud:
    gateway:
      default-filters:
        - name : GlobalFilter
          args :
            baseMessage : Spring Cloud Gateway Global Filter
            preLogger : true
            postLogger : true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**
        - id : first-service
          uri: lb://MY-FIRST-SERVICE #http://localhost:8081/       # http://localhost:8081/first-service/**
          predicates :
            - Path=/first-service/**
          filters :
            - CustomFilter
#            - AddRequestHeader=first-request, first-request header2
#            - AddResponseHeader=first-response, first-response header2
        - id: second-service
          uri: lb://MY-SECOND-SERVICE #http://localhost:8082/       # http://localhost:8082/second-service/**
          predicates:
              - Path=/second-service/**
          filters:
            - name : CustomFilter
            - name : LoggingFilter
              args :
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true
#            - AddRequestHeader=second-request, second-request header2
#            - AddResponseHeader=second-response, second-response header2
